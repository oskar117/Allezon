<?xml version="1.0" encoding="UTF-8"?>

        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"></link>
</h:head>

<h:body style="height: 100%">
    <ui:insert name="navbar">
        <ui:include src="navbarTemplate.xhtml"></ui:include>
    </ui:insert>
    <div class="container-fluid">
        <div class="row" style="height: 100%">
            <ui:insert name="sidebar">
                <ui:include src="sidebarTemplate.xhtml"></ui:include>
            </ui:insert>
            <ui:insert name="content">
                <ui:include src="/template/defaultContent.xhtml" />
            </ui:insert>
        </div>
    </div>

</html>
