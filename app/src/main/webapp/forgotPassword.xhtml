<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body styleClass="boddy">
    <div class="container-fluid">

        <ui:composition template="/template/template.xhtml">

            <ui:define name="content">
                <h3 class="card-header">Zapomniano has≈Ça</h3>
                <div class="card-body">
                    <h:form id="passForm">
                        <div class="form-group">
                            <label>Podaj e-mail</label>
                            <h:inputText id="email" styleClass="form-control" value="#{forgotPasswordRequest.email}">
                                <f:validateLength maximum="50" minimum="3"/>
                            </h:inputText><br/>
                            <h:message for="email" styleClass="message"/>
                        </div>
                        <h:commandButton action="#{forgotPasswordController.sendPasswordChangeLink}" value="Login" styleClass="btn btn-primary"/>
                    </h:form>
                    <br/>
                </div>
            </ui:define>
        </ui:composition>
    </div>
</h:body>
</html>
