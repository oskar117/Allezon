<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Dodaj Sekcję</title>
    <h:outputStylesheet name="main.css" library="css"/>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
</h:head>

<h:body styleClass="boddy">
    <div class="container-fluid">
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">
                <div class="card-body">
                    <h:form id="sectionForm">
                        <div class="form-group">
                            <label>Dodaj Sekcję</label>
                            <h:inputText id="name" styleClass="form-control" value="#{sectionRequest.name}"></h:inputText><br/>
                            <h:message styleClass="message" for="name" redisplay="false"/>
                        </div>
                        <h:commandButton action="#{sectionController.addSection}" value="Zarejestruj"
                                         styleClass="btn btn-primary"></h:commandButton>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </div>
</h:body>
</html>
