<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
                PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"></link>
    <h:outputStylesheet name="bootstrap.min.css" library="css" />
    <h:outputStylesheet name="main.css" library="css" />
</h:head>

<h:body>
    <div class="container-fluid">
        <div class="row">
            <div class="pt-5 mx-auto col-xs-2 col-md-3 col-sm-5">
                <div class="card bg-dark">
                    <div class="card-body">
                        <ul class="list-group">
                            <c:forEach items="#{sectionController.sections}" var="names">
                                <li class="list-group-item" >
                                    <h:outputText value="#{names}"></h:outputText>
                                    <h:form id="asd">
                                        <h:commandButton action="#{sectionController.delete}" value="usun" styleClass="btn btn-danger float-right"></h:commandButton>
                                    </h:form>
                                    <span class="btn" style="float: right"><i class="fas fa-edit"></i></span>
                                </li>
                            </c:forEach>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="pt-5 mx-auto col-xs-2 col-md-3 col-sm-5">
            <div class="card bg-dark">
                <div class="card-body">
                    <h:form id="sectionForm2">
                        <div class="form-group">
                            <label>Dodaj SekcjÄ™</label>
                            <h:inputText id="name" styleClass="form-control" value="#{sectionRequest.name}"></h:inputText><br/>
                            <h:message styleClass="message" for="name" redisplay="false"/>
                        </div>
                        <h:commandButton action="#{sectionController.addSection}" value="Zarejestruj"
                                         styleClass="btn btn-primary"></h:commandButton>
                    </h:form>
                </div>
            </div>
        </div>
        </div>
    </div>
</h:body>
</html>
