<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Edycja</title>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
    <h:outputStylesheet name="main.css" library="css"/>
</h:head>

<h:body styleClass="boddy">
    <div class="container-fluid">

        <ui:composition template="/template/template.xhtml">

            <ui:define name="content">
                <h3 class="card-header">Edycja</h3>
                <div class="card-body">
                        <h:form id="auctionForm" enctype="multipart/form-data">
                            <div class="form-group">
                                <label>Nazwa</label>
                                <h:inputText id="name" styleClass="form-control" value="#{auctionRequest.title}">
                                    <f:validateLength maximum="50" minimum="3"/>
                                </h:inputText><br/>
                                <h:message styleClass="message" for="name" redisplay="false"/>
                            </div>
                            <div class="form-group">
                                <label>opis</label>
                                <h:inputText id="description" styleClass="form-control" value="#{auctionRequest.description}"></h:inputText><br/>
                                <h:message styleClass="message" for="description" redisplay="false"/>
                            </div>
                            <div class="form-group">
                                <label>Cena</label>
                                <h:inputText id="price" styleClass="form-control" value="#{auctionRequest.price}"></h:inputText><br/>
                                <h:message styleClass="message" for="price" redisplay="false"/>
                            </div>
                            <div class="form-group">
                                <label>Dział</label>
                                <h:selectOneMenu class="form-control" value="#{auctionRequest.section}">
                                    <f:selectItems value="#{sectionController.sections.entrySet()}" var="cat" itemValue="#{cat.key}" itemLabel="#{cat.value}" />
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group">
                                <label>Kategoria</label>
                                <h:selectOneMenu class="form-control" value="#{auctionRequest.category}">
                                    <f:selectItems value="#{categoryController.categories}" var="cat" itemValue="#{cat.id}" itemLabel="#{cat.name}" />
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group">
                                <label>Zdjęcia</label>
                                <h:inputFile styleClass="form-control" a:multiple="true" id="photos" value="#{auctionRequest.photos}"/>
                                <h:message styleClass="message" for="photos" redisplay="false"/>
                            </div>

                            <h:panelGroup id="params">
                                <h:commandButton action="#{auctionController.testAjax}" value="testowanko" styleClass="btn btn-primary">
                                    <f:ajax execute="params" render="other"></f:ajax>
                                </h:commandButton>
                            </h:panelGroup>

                            <h:commandButton action="#{auctionController.add}" value="Zapisz" styleClass="btn btn-primary"></h:commandButton>
                        </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </div>
</h:body>
</html>
