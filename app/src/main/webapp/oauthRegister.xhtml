<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Rejestracja</title>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
    <h:outputStylesheet name="main.css" library="css"/>
</h:head>

<h:body styleClass="boddy">
    <div class="container-fluid">
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">
                <h3 class="card-header">Podaj hasło</h3>
                <div class="card-body">
                    <h:form id="formOauth">
                        <div class="form-group">
                            <label>Haslo</label>
                            <h:inputSecret id="password" styleClass="form-control" value="#{registerRequest.password}"
                                           validatorMessage="#{msg['jaz.app.password']}">
                                <f:validateRegex pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{5,30}$"/>
                            </h:inputSecret><br/>
                            <h:message styleClass="message" for="password"/>
                        </div>

                        <div class="form-group">
                            <label>Powtórz hasło</label>
                            <h:inputSecret id="password2" styleClass="form-control"
                                           value="#{registerRequest.password2}">
                            </h:inputSecret><br/>
                        </div>

                        <div class="form-group" style="#{registerController.formDateCheck}">
                            <label>Data urodzenia</label>
                            <h:inputText id="date" styleClass="form-control" value="#{registerRequest.date}"
                                         validatorMessage="#{msg['jaz.app.date']}">
                                <f:validateRegex pattern="^([0-2][0-9]|(3)[0-1])(/)(((0)[0-9])|((1)[0-2]))(/)\d{4}$"/>
                            </h:inputText><br/>
                            <h:message styleClass="message" for="date" redisplay="false"/>
                        </div>
                        <h:commandButton action="#{registerController.oauthRegister}" value="Zarejestruj"
                                         styleClass="btn btn-primary"></h:commandButton>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </div>
</h:body>
</html>
