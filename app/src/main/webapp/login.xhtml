<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Logowanie</title>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
    <h:outputStylesheet name="main.css" library="css"/>
</h:head>

<h:body styleClass="boddy">
    <div class="container-fluid">

        <ui:composition template="/template/template.xhtml">

            <ui:define name="content">
                <h3 class="card-header">Zaloguj</h3>
                <div class="card-body">
                    <h:form id="loginForm">
                        <h:message styleClass="success_message" id="test" for="test"/><br/>
                        <div class="form-group">
                            <label>Login</label>
                            <h:inputText id="username" styleClass="form-control" value="#{loginRequest.username}">
                                <f:validateLength maximum="50" minimum="3"/>
                            </h:inputText><br/>
                            <h:message for="username" styleClass="message"/>
                        </div>
                        <div class="form-group">
                            <label>Haslo</label>
                            <h:inputSecret id="password" styleClass="form-control"
                                           value="#{loginRequest.password}"/><br/>
                            <h:message styleClass="message" for="password"/>
                        </div>

                        <h:commandButton action="#{loginController.login}" value="Login" styleClass="btn btn-primary"/>
                    </h:form>
                    <h:outputLink style="margin-top: 5px" styleClass="btn btn-danger" value="/app/googleAuthorization"
                                  target="_blank">Login Z googlem
                    </h:outputLink>
                    <br/>
                    <div><a style="margin-top: 5px" href="register.xhtml">Zarejestruj siÄ™</a>
                  <!--  <a style="margin-top: 5px; float: right" href="admin.xhtml">Jestem adminem xd</a>--></div>

                </div>
            </ui:define>
        </ui:composition>
    </div>
</h:body>
</html>
