<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet name="bootstrap.min.css" library="css" />
    <h:outputStylesheet name="main.css" library="css" />
</h:head>

<h:body styleClass="boddy">
    <div class="container-fluid">
        <div class="row">
            <div class="pt-5 mx-auto">
                <div class="card">
                    <h3 class="card-header">Zaloguj</h3>
                    <div class="card-body">
                        <h:form>
                            <div class="form-group">
                                <label>Login</label>
                                <h:inputText id="username" styleClass="form-control" value="#{loginRequest.username}">
                                    <f:validateLength maximum="15" minimum="3"/>
                                    <f:validateRegex pattern="^[a-z]+$"/>
                                </h:inputText><br/>
                                <h:message for="username"/>
                            </div>
                            <div class="form-group">
                                <label>Haslo</label>
                                <h:inputSecret styleClass="form-control" value="#{loginRequest.password}"/><br/>
                            </div>
                                <h:commandButton action="#{loginController.login}" value="Login" styleClass="btn btn-primary"/>
                        </h:form>

                       <h:outputText value="#{msg['jaz.app.name']}"/>

                    </div>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
