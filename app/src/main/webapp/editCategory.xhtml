<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Edycja</title>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
    <h:outputStylesheet name="main.css" library="css"/>
</h:head>

<h:body styleClass="boddy">
    <ui:composition template="/template/pageTemplate.xhtml">
        <ui:define name="content">
            <div class="pt-5 mx-auto col-xs-2 col-md-3 col-sm-5">
            <div class="card bg-dark">
                <h3 class="card-header">Edycja</h3>
                <div class="card-body">
                        <h:form id="categoryForm">
                            <h:inputHidden value="#{categoryController.categoryRequest.id}"/>
                            <div class="form-group">
                                <label>Nowa nazwa</label>
                                <h:inputText id="ct" styleClass="form-control" value="#{categoryController.categoryRequest.name}">
                                    <f:validateLength minimum = "3" maximum = "50" />
                                </h:inputText><br/>
                                <h:message styleClass="message" for="ct" redisplay="false"/>
                            </div>
                            <div class="form-group">
                                <label>Nowy dzial</label>
                                <h:selectOneMenu class="form-control" value="#{categoryController.categoryRequest.section}">
                                    <f:selectItems value="#{sectionController.sections.entrySet()}" var="cat" itemValue="#{cat.key}" itemLabel="#{cat.value}" />
                                </h:selectOneMenu>
                            </div>

                            <h:commandButton action="#{categoryController.edit}" value="Zapisz" styleClass="btn btn-primary"></h:commandButton>
                        </h:form>
                </div>
            </div>
            </div>
            </ui:define>
        </ui:composition>
</h:body>
</html>
