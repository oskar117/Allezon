<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Rejestracja</title>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
    <h:outputStylesheet name="main.css" library="css"/>
</h:head>

<h:body styleClass="boddy">
    <div class="container-fluid">
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">
                <h3 class="card-header">Zarejestruj</h3>
                <div class="card-body">
                    <h:form id="form">
                        <p class="message">Dla admina username = admin</p>
                        <div class="form-group">
                            <label>Imie</label>
                            <h:inputText id="name" styleClass="form-control" value="#{registerRequest.name}"
                                         validatorMessage="#{msg['jaz.app.name']}">
                                <f:validateRegex pattern="^([a-ząćęłńóśźżA-ZĄĆĘŁŃÓŚŹŻ]+([a-ząćęłńóśźż])*){3,50}$"/>
                            </h:inputText><br/>
                            <h:message styleClass="message" for="name" redisplay="false"/>
                        </div>

                        <div class="form-group">
                            <label>Nazwisko</label>
                            <h:inputText id="surname" styleClass="form-control" value="#{registerRequest.surname}"
                                         validatorMessage="#{msg['jaz.app.surname']}">
                                <f:validateRegex pattern="^([a-ząćęłńóśźżA-ZĄĆĘŁŃÓŚŹŻ]+([a-ząćęłńóśźż])*){3,50}$"/>
                            </h:inputText><br/>
                            <h:message styleClass="message" for="surname" redisplay="false"/>
                        </div>

                        <div class="form-group">
                            <label>Haslo</label>
                            <h:inputSecret id="password" styleClass="form-control" value="#{registerRequest.password}"
                                           validatorMessage="#{msg['jaz.app.password']}">
                                <f:validateRegex pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{5,30}$"/>
                            </h:inputSecret><br/>
                            <h:message styleClass="message" for="password"/>
                        </div>

                        <div class="form-group">
                            <label>Powtórz hasło</label>
                            <h:inputSecret id="password2" styleClass="form-control"
                                           value="#{registerRequest.password2}">
                            </h:inputSecret><br/>
                        </div>

                        <div class="form-group">
                            <label>Nazwa użytkownika</label>
                            <h:inputText id="username" styleClass="form-control" value="#{registerRequest.username}"
                                         validatorMessage="#{msg['jaz.app.username']}">
                                <f:validateRegex pattern="^([a-z0-9]+){3,50}$"/>
                            </h:inputText><br/>
                            <h:message styleClass="message" for="username" redisplay="false"/>
                        </div>

                        <div class="form-group">
                            <label>E-mail</label>
                            <h:inputText id="email" styleClass="form-control" value="#{registerRequest.email}"
                                         validatorMessage="#{msg['jaz.app.email']}">
                                <f:validateRegex
                                        pattern="(?:[a-z0-9!#$%&amp;'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&amp;'*+/=?^_`{|}~-]+)*|'(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*')@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])"/>
                            </h:inputText><br/>
                            <h:message styleClass="message" for="email" redisplay="false"/>
                        </div>

                        <div class="form-group">
                            <label>Data urodzenia</label>
                            <h:inputText id="date" styleClass="form-control" value="#{registerRequest.date}"
                                         validatorMessage="#{msg['jaz.app.date']}">
                                <f:validateRegex pattern="^([0-2][0-9]|(3)[0-1])(/)(((0)[0-9])|((1)[0-2]))(/)\d{4}$"/>
                            </h:inputText><br/>
                            <h:message styleClass="message" for="date" redisplay="false"/>
                        </div>

                        <h:commandButton action="#{registerController.register}" value="Zarejestruj"
                                         styleClass="btn btn-primary"></h:commandButton>
                        <a href="login.xhtml" class="btn btn-warning float-right">Wróć</a>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </div>
</h:body>
</html>
