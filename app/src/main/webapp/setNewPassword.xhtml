<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Zmiana hasła</title>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
    <h:outputStylesheet name="main.css" library="css"/>
</h:head>

<h:body styleClass="boddy">
    <div class="container-fluid">
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">
                <h3 class="card-header">Podaj nowe hasło</h3>
                <div class="card-body">
                    <h:form id="newPassForm">
                        <h:inputHidden value="#{newPasswordController.newPasswordRequest.token}"/>
                        <div class="form-group">
                            <label>Haslo</label>
                            <h:inputSecret id="password" styleClass="form-control" value="#{newPasswordController.newPasswordRequest.password}"
                                           validatorMessage="#{msg['jaz.app.password']}">
                                <f:validateRegex pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{5,30}$"/>
                            </h:inputSecret><br/>
                            <h:message styleClass="message" for="password"/>
                        </div>

                        <div class="form-group">
                            <label>Powtórz hasło</label>
                            <h:inputSecret id="password2" styleClass="form-control"
                                           value="#{newPasswordController.newPasswordRequest.password2}">
                            </h:inputSecret><br/>
                        </div>
                        <h:commandButton action="#{newPasswordController.changePassword}" value="Zmień" styleClass="btn btn-primary">
                            <f:ajax execute="@form" render="@none"></f:ajax>
                        </h:commandButton>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </div>
</h:body>
</html>
